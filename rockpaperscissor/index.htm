<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <div class="centering-container">
        <div class="buttons-grid">
          <button class="yourButton" onclick="rock();"><img class="imageButtonTransform" src="images/rock.png" alt="rock"></button>
          <button class="yourButton" onclick="paper();"><img class="imageButtonTransform" src="images/paper.png" alt="paper"></button>
          <button class="yourButton" onclick="scissor();"><img class="imageButtonTransform" src="images/scissor.png" alt="scissor"></button>
        </div>

        <div class="displaying-move">
          <h1>Your Move: <img class="urMove" src="" alt=""> <img class="oppMove" src="" alt=""> :Opponent's Move</h1> 
        </div>

        <h2 class="scoring"></h2>  
        
        <button class="btn reset" onclick="resetScore();">Reset Score</button>
        <button class="btn auto-play" onclick="AutoPlay()">Auto play</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
