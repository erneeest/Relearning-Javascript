<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    
    <main>
      <section class="vh-100 d-grid justify-content-center align-items-center">
        <div class="d-grid gap-5 p-5 bg-black rounded-4 calc-width">
          <div class="p-5 bg-secondary rounded-2">

          </div>

          <div class="row gap-5">
            <button class="btn btn-outline-success col p-3" onclick="addInput('1')">1</button>
            <button class="btn btn-outline-success col p-3" onclick="addInput('2')">2</button>
            <button class="btn btn-outline-success col p-3" onclick="addInput('3')">3</button>
            <button class="btn btn-outline-primary col p-3" onclick="addInput('+')">+</button>
          </div>

          <div class="row gap-5">
            <button class="btn btn-outline-success col p-3" onclick="addInput('4')">4</button>
            <button class="btn btn-outline-success col p-3" onclick="addInput('5')">5</button>
            <button class="btn btn-outline-success col p-3" onclick="addInput('6')">6</button>
            <button class="btn btn-outline-primary col p-3" onclick="addInput('-')">-</button>
          </div>

          <div class="row gap-5">
            <button class="btn btn-outline-success col p-3" onclick="addInput('7')">7</button>
            <button class="btn btn-outline-success col p-3" onclick="addInput('8')">8</button>
            <button class="btn btn-outline-success col p-3" onclick="addInput('9')">9</button>
            <button class="btn btn-outline-primary col p-3" onclick="addInput('*')">*</button>
          </div>

          <div class="row gap-5">
            <button class="btn btn-outline-success col p-3" onclick="addInput('0')">0</button>
            <button class="btn btn-outline-danger col p-3" onclick="removeInput()">âŒ«</button>
            <button class="btn btn-outline-info col p-3" onclick="addInput('=')">=</button>
            <button class="btn btn-outline-primary col p-3" onclick="addInput('/')">/</button>
          </div>

          </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>  
</body>
</html>
