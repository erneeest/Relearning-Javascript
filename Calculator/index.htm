<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    
    <main>
      <section class="vh-100 d-grid justify-content-center align-items-center">
        <div class="d-grid gap-5 p-5 bg-black rounded-4 calc-width">
          <div class="p-5 bg-secondary rounded-2">

          </div>

          <div class="row gap-5">
            <a class="btn btn-outline-success col p-3" href=""><h1>1</h1></a>
            <a class="btn btn-outline-success col p-3" href=""><h1>2</h1></a>
            <a class="btn btn-outline-success col p-3" href=""><h1>3</h1></a>
            <a class="btn btn-outline-success col p-3" href=""><h1>+</h1></a>
          </div>

          <div class="row gap-5">
            <a class="btn btn-outline-success col p-3" href=""><h1>4</h1></a>
            <a class="btn btn-outline-success col p-3" href=""><h1>5</h1></a>
            <a class="btn btn-outline-success col p-3" href=""><h1>6</h1></a>
            <a class="btn btn-outline-success col p-3" href=""><h1>-</h1></a>
          </div>

          <div class="row gap-5">
            <a class="btn btn-outline-success col p-3" href=""><h1>7</h1></a>
            <a class="btn btn-outline-success col p-3" href=""><h1>8</h1></a>
            <a class="btn btn-outline-success col p-3" href=""><h1>9</h1></a>
            <a class="btn btn-outline-success col p-3" href=""><h1>*</h1></a>
          </div>

          <div class="row gap-5">
            <a class="btn btn-outline-success col p-3" href=""><h1>0</h1></a>
            <a class="btn btn-outline-success col-5 p-3" href=""><h1>=</h1></a>
            <a class="btn btn-outline-success col p-3" href=""><h1>/</h1></a>
          </div>

          </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
