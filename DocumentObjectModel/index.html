<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    
    <button class="subscribe-button btn btn-danger px-5 py-2 fs-3" onclick="subscribeSystem()">Subscribe</button>

    <div>
      <h2>Amazon Shipping Calculator</h2>
      <p>Orders under $<span class="vouch-goal">0</span> = +$<span class="delivery-fee">0</span> shipping.</p>
      <p>Orders over $<span class="vouch-goal">0</span> = FREE shipping.</p>
      <input class="user-input" placeholder="Enter your payment here">
      <button class="user-input-button" onclick="toCalculate()">Calculate</button>
      <p>Total cost: $<span class="js-total-cost">0 </span></p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
